language: cpp
os: osx
compiler: clang

before_install:
  - brew update
  - brew install pyenv
  - eval "$(pyenv init -)"
  - pyenv install 2.7.6
  - pyenv global 2.7.6
  - pyenv rehash
  - pip install cpp-coveralls
  - pyenv rehash
  
script:
    - mkdir .build
    - cd .build
    - cmake ..
    - cmake --build .

after_success:
  - coveralls --root . -E ".*gtest.*" -E ".*CMakeFiles.*"
